<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Online Bookstore</title>

		<meta name="description" content="Source code generated using layoutit.com">
		<meta name="author" content="LayoutIt!">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	</head>

	<body>
    	<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-expand-lg navbar-light bg-dark">
						<div class="container-fluid">
							<a class="navbar-brand text-white" href="#">BookStore</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item">
										<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-white" href="my_books">MyBooks</a>
									</li>
									<li class="nav-item">
										<form class="form-inline d-flex" th:action="@{/api/v1/bookstore/search}" method="get" >
											<input class="form-control me-2" id="query" name="query" type="text" placeholder="Enter your search query" required />
											<button class="btn btn-primary" type="submit">Search</button>
										</form>
									</li>
								</ul>
								<div>
									<a class="nav-link text-white" href="book_register">Register</a>
								</div>
							</div>
						</div>
					</nav>
					<br>
					<h3>Online Bookstore Management System</h3>
					<br>
					<table class="table table-hover table-striped">
						<thead>
							<tr >
								<th>
									Book Name
								</th>
								<th>
									Author
								</th>
								<th>
									Price($)
								</th>
								<th>
									Action
								</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each = "b:${books}">
								<td th:text = "${b.name}">
									TB - Monthly
								</td >
								<td th:text = "${b.author}">
									01/04/2012
								</td>
								<td th:text = "${b.price}">
									Default
								</td>
								<td>
									<a class="btn btn-success btn-sm" th:href="@{{id}(id=${b.id})}">Add To MyBooks</a>
									<a style="color:primary" th:href="@{update/{id}(id=${b.id})}">
										<i class="fa-solid fa-pen-to-square ms-4"></i>
									</a>
									<a style="color:red" th:href="@{delete/{id}(id=${b.id})}">
										<i class="fa-solid fa-trash ms-4"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<br>
					<a type="button" class="btn btn-lg float-end btn-primary" th:href="@{/api/v1/bookstore/add}">Add New Book</a>
				</div>
			</div>
		</div>
