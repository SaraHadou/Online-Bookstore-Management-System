<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Online Bookstore</title>

		<meta name="description" content="Source code generated using layoutit.com">
		<meta name="author" content="LayoutIt!">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	</head>

	<body>
    	<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-expand-lg navbar-light bg-dark">
						<div class="container-fluid">
							<a class="navbar-brand text-white" href="#">BookStore</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item">
										<a class="nav-link active text-white" aria-current="page" th:href="@{/api/v1/bookstore/}">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-white" href="my_books">MyBooks</a>
									</li>
									<li class="nav-item">
										<form class="form-inline d-flex" th:action="@{/api/v1/bookstore/search}" method="get" >
											<input class="form-control me-2" id="query" name="query" type="text" placeholder="Search by category" required />
											<button class="btn btn-primary" type="submit">Search</button>
										</form>
									</li>
								</ul>
								<div>
									<a class="nav-link text-white" th:href="@{/api/v1/bookstore/login}">Login</a>
								</div>
							</div>
						</div>
					</nav>
					<br>
					<h3>Online Bookstore Management System</h3>
					<br>
					<table class="table table-hover table-striped">
						<thead>
							<tr >
								<th>Book Name</th>
								<th>Author</th>
								<th>Category</th>
								<th>Price($)</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each = "b:${books}">
								<td th:text = "${b.name}"></td >
								<td th:text = "${b.author}"></td>
								<td th:text = "${b.category}"></td>
								<td th:text = "${b.price}"></td>
								<td>

									<a class="btn btn-success btn-sm" th:href="@{borrow/{id}(id=${b.id})}" th:if="${b.available}"
									   th:style="${b.available} ? '' : 'color: gray; pointer-events: none; text-decoration: none;'">
										Add To MyBooks
									</a>

									<a style="color:primary" th:href="@{{id}(id=${b.id})}">
										<i class="fa-solid fa-eye ms-4"></i>
									</a>
									<a style="color:primary" th:href="@{update/{id}(id=${b.id})}">
										<i class="fa-solid fa-pen-to-square ms-4"></i>
									</a>

									<a style="color:success" th:href="@{reset/{id}(id=${b.id})}">
										<i class="fa-solid fa-arrows-rotate"></i>
									</a>
									<a style="color:red" th:href="@{delete/{id}(id=${b.id})}">
										<i class="fa-solid fa-trash ms-4"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<br>
					<a type="button" class="btn btn-lg float-end btn-primary" th:href="@{add}">Add New Book</a>
				</div>
			</div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<!--			<script src="js/jquery.min.js"></script>-->
<!--		    <script src="js/bootstrap.min.js"></script>-->
<!--		    <script src="js/scripts.js"></script>-->
    </body>
</html>
